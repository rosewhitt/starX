<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>starX</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="shortcut icon" type="image/png" href="rocket.png"/>
    <link rel="stylesheet" href="./a-frame-style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
    <body>
      <a-scene>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-assets>
          <a-asset-item id="asteroids" response-type="arraybuffer" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fasteroides.glb?1541106805090"></a-asset-item>
        </a-assets>
          <a-sky color="#27435A"></a-sky>
        <a-entity star-system="count: 1000; radius: 120; depth: 10"></a-entity>


        <!-- pegasus -->
        <a-plane src="https://i.ibb.co/3syv6pK/Pegasus.jpg" position="0 6 -10" rotation="0 8 0" scale="4.4 4 4"
          event-set__enter="_event: mouseenter; _target: #PegText; visible: true"
          event-set__leave="_event: mouseleave; _target: #PegText; visible: false">
            <a-text id="PegText" value="Recognizable by the “Great Square of Pegasus”, this constellation is one of the largest in the northern hemisphere. It was named after the flying horse in Greek Mythology" align="center"  color="#FFF" visible="false" position="0 0 -5" geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
        </a-plane>
        <!-- lyra -->
        <a-plane src="https://i.ibb.co/JFPk2D9/lyra.jpg" position="5 15 -7" rotation="18 -15 0" scale="2 2.5 2"
          event-set__enter="_event: mouseenter; _target: #lyraText; visible: true"
          event-set__leave="_event: mouseleave; _target: #lyraText; visible: false">
            <a-text id="lyraText" value="Lyra contains Vega, the second brightest star in the northern hemisphere, and the merging triplet of galaxies NGC 6745. The constellation represents the lyre, a musical instrument with strings." align="center"  color="#FFF" visible="false" position="-2 -2 0" geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
        </a-plane>
        <!-- pisces -->
        <a-plane src="https://i.ibb.co/PC3PDdh/pisces.png" position="-5 0 -10" rotation="0 0 -35" scale="4.4 4 4">

        </a-plane>
        <!-- lynx -->
        <a-plane src="https://i.ibb.co/QXNHtwD/lynx.jpg" position="-10 0 10" rotation="-20 160 -70" scale="4 5 4">


        </a-plane>
        <!-- cancer -->
        <a-plane src="https://i.ibb.co/BK4H5nV/cancer.jpg" position="0 -5 10" rotation="-20 200 -45" scale="5 6 5">

        <a-plane>
        <!-- canis minor -->
        <a-plane src="https://i.ibb.co/3pg0txv/canis-minor.jpg" position="4 -3 -5" rotation="-40 10 -45" scale=".5 1 0">

        <a-plane>

        <a-plane>
        <!-- aries -->
        <a-plane src="https://i.ibb.co/5FNnGv2/aries.png" position="0 0 -5" rotation="2 0 3" scale="4 4 4">

        <a-plane>

    </a-scene>

        <div class="tooltip">
          <canvas id="Pegasus" width="200" height="180"></canvas>
         <span class="tooltipdrop">stuff about pegasus</span>
        </div>

    <img id="image" src="https://images.vexels.com/media/users/3/145819/isolated/preview/486c34cf5b3b4badd52bc427dbeb44a1-rocket-cartoon-by-vexels.png"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="./a-frame-js.js"></script>
<script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
